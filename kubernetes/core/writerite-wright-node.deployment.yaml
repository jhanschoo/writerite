apiVersion: apps/v1
kind: Deployment
metadata:
  name: writerite-wright-node
spec:
  selector:
    matchLabels:
      app: writerite-wright-node
      env: production
      tier: backend
  template:
    metadata:
      labels:
        app: writerite-wright-node
        env: production
        tier: backend
    spec:
      containers:
      - env:
        - name: GRAPHQL_HTTP
          value: http://writerite-backend-yoga:4000
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        image: jhanschoo/writerite-wright-node:1.0.0
        name: writerite-wright-node
        ports:
        - containerPort: 4000
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
