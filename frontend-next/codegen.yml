overwrite: true
schema: '../apiserver/generated/schema.graphql'
documents: 'fragments/**/*.graphql'
generates:
  generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
      - add:
          content: "import { JSONValue, JSONObject } from '../src/utils/jsonTypes'"
  ./graphql.schema.json:
    plugins:
      - 'introspection'
config:
  scalars:
    DateTime: string
    EmailAddress: string
    JSON: JSONValue
    JSONObject: JSONObject
    JWT: string
    UUID: string
