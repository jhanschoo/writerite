overwrite: true
schema: "../apiserver/generated/schema.graphql"
documents: "fragments/**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
  ./graphql.schema.json:
    plugins:
      - "introspection"
config:
  scalars:
    DateTime: string
    EmailAddress: string
    JSON: string
    JSONObject: string
    JWT: string
    UUID: string
