query Decks(
  $cursor: ID
  $order: DecksQueryOrder
  $scope: DecksQueryScope
  $stoplist: [ID!]
  $take: Int
  $titleFilter: String
) {
  decks(
    cursor: $cursor
    order: $order
    scope: $scope
    stoplist: $stoplist
    take: $take
    titleFilter: $titleFilter
  ) {
    ...deckSummary
  }
}
