mutation DeckEdit(
  $id: ID!
  $answerLang: String
  $description: JSONObject
  $name: String
  $promptLang: String
  $published: Boolean
) {
  deckEdit(
    answerLang: $answerLang
    description: $description
    id: $id
    name: $name
    promptLang: $promptLang
    published: $published
  ) {
    ...deckSummary
  }
}
