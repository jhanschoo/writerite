mutation DeckCreate(
  $answerLang: String!
  $cards: [CardCreateInput!]!
  $description: JSONObject
  $name: String!
  $parentDeckId: ID
  $promptLang: String!
  $published: Boolean!
) {
  deckCreate(
    answerLang: $answerLang
    cards: $cards
    description: $description
    name: $name
    parentDeckId: $parentDeckId
    promptLang: $promptLang
    published: $published
  ) {
    ...deckDetail
  }
}
