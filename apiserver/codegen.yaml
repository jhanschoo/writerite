schema: ./generated/schema.graphql
documents: './test/**/*.ts'
generates:
  ./generated/typescript-operations.ts:
    plugins:
      - typescript
      - typescript-operations
      - add:
          content: "import { JSONValue, JSONObject } from '../src/types/jsonTypes'"
config:
  scalars:
    DateTime: string
    EmailAddress: string
    JSON: JSONValue
    JSONObject: JSONObject
    JWT: string
    UUID: string
