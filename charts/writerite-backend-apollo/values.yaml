replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Envvars

prismaEndpoint: http://prisma:4466/writerite/development
redisHost: redis
redisPort: "6379"
engineSchemaTag: development

# Envvars passed through a Secret
engineApiKey: ""
facebookAppId: ""
facebookAppSecret: ""
googleClientId: ""
googleClientSecret: ""
recaptchaSecret: ""

service:
  type: NodePort
  port: 4000
  targetPort: 4000

