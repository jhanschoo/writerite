apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "writerite-backend-apollo.fullname" . }}
  labels:
{{ include "writerite-backend-apollo.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "writerite-backend-apollo.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "writerite-backend-apollo.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: PRISMA_ENDPOINT
              value: {{ .Values.prismaEndpoint | quote }}
            - name: REDIS_HOST
              value: {{ .Values.redisHost | quote }}
            - name: REDIS_PORT
              value: {{ .Values.redisPort | quote }}
            - name: ENGINE_SCHEMA_TAG
              value: {{ .Values.engineSchemaTag | quote }}
            - name: ENGINE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: engineApiKey
                  optional: false
            - name: FACEBOOK_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: facebookAppId
                  optional: false
            - name: FACEBOOK_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: facebookAppSecret
                  optional: false
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: googleClientId
                  optional: false
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: googleClientSecret
                  optional: false
            - name: RECAPTCHA_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: recaptchaSecret
                  optional: false
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
