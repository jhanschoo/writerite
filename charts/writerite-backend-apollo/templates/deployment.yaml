apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "writerite-backend-apollo.fullname" . }}
  labels:
    {{- include "writerite-backend-apollo.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "writerite-backend-apollo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "writerite-backend-apollo.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "writerite-backend-apollo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: "{{ .Chart.Name }}-app"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.appImage.repository }}:{{ .Values.appImage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.appImage.pullPolicy }}
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              port: 4000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: APOLLO_GRAPH_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: apolloGraphId
                  optional: false
            - name: APOLLO_GRAPH_VARIANT
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: apolloGraphVariant
                  optional: false
            - name: APOLLO_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: apolloKey
                  optional: false
            - name: APOLLO_SCHEMA_REPORTING
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: apolloSchemaReporting
                  optional: false
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: databaseUrl
                  optional: false
            - name: FACEBOOK_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: facebookAppId
                  optional: false
            - name: FACEBOOK_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: facebookAppSecret
                  optional: false
            - name: GAPI_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: gapiClientId
                  optional: false
            - name: GAPI_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: gapiClientSecret
                  optional: false
            - name: GRAPHQL_HTTP
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: graphqlHttp
                  optional: false
            - name: GRAPHQL_WS
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: graphqlWs
                  optional: false
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: jwtPrivateKey
                  optional: false
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: jwtPublicKey
                  optional: false
            - name: RECAPTCHA_CLIENT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: recaptchaClientKey
                  optional: false
            - name: RECAPTCHA_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: recaptchaSecret
                  optional: false
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: redisHost
                  optional: false
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: redisPort
                  optional: false
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: redisPassword
                  optional: false
            - name: WRIGHT_SECRET_JWT
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-backend-apollo.fullname" . }}
                  key: wrightSecretJwt
                  optional: false
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
