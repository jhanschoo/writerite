apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "writerite-wright-node.fullname" . }}
  labels:
    {{- include "writerite-wright-node.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "writerite-wright-node.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "writerite-wright-node.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "writerite-wright-node.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: GRAPHQL_HTTP
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-wright-node.fullname" . }}
                  key: graphqlHttp
                  optional: false
            - name: GRAPHQL_WS
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-wright-node.fullname" . }}
                  key: graphqlWs
                  optional: false
            - name: WRIGHT_SECRET_JWT
              valueFrom:
                secretKeyRef:
                  name: {{ include "writerite-wright-node.fullname" . }}
                  key: wrightSecretJwt
                  optional: false
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
